services:
  steam-deck-checker:
    build: .
    environment:
      - TZ=Europe/Bucharest
      - PYTHONUNBUFFERED=1
      - MULLVAD_ACCOUNT=${MULLVAD_ACCOUNT}
    volumes:
      - .:/app
    restart: unless-stopped
    tty: true
    stdin_open: true
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3" 